{% extends 'base.html' %}
{% load i18n %}
{% block headers %}
<title>{% trans "Friquently Asked Questions" %}</title>
{% endblock headers %}

{% block content %}
    <div class="header">
        <h1 style="color: white; text-align: center">{% trans "Friquently Asked Questions" %}</h1>
    </div>
    <br>
    <div class="container">
        <div class="row">
            {% for obj in object_list %}
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <a style="text-decoration: none; color:black; font-weight:20"href="{{ obj.slug }}"><div class="card border-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title" style="none">{{ obj.question | safe }}</h5>
                        </div>
                    </div></a>
                    <br>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
